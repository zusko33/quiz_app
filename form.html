<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>QUIZ APP</title>
  </head>
  <body>
    <header>
      <h1 class="home">Add question</h1>
    </header>
    <main>
      <form>
        <label for="your-question">Your question:</label>
        <textarea
          name="your-question"
          id="your-question"
          type="text"
          maxlength="150"
          rows="5"
          cols="55"
          required
        ></textarea>
        <label for="your-answer">Your answer:</label>
        <textarea
          name="your-answer"
          id="your-answer"
          type="text"
          maxlength="150"
          rows="5"
          cols="55"
          required
        ></textarea>
        <label for="tag">Tag:</label>
        <input type="text" name="tag" id="tag" required />
        <button type="submit" id="subButton">SUBMIT</button>
      </form>
    </main>
    <footer>
      <nav>
        <a href="#home">🏠</a>
        <a href="bookmarks.html">✔️</a>
        <a href="form.html" style="background-color: gray; width: 40px">➕</a>
        <a href="profile.html">👤</a>
      </nav>
    </footer>
    <script src="js/form.js"></script>
  </body>
</html>
